include conf.d/lastlog.conf;

init_worker_by_lua_block {
  local ok, initd = pcall(require, "initd.init")
  if ok then
    initd.make("http")
  end

  local ok, access_by = pcall(require, "pointcuts.access_by")
  if ok then
    access_by.make()
  end

  local ok, log_by = pcall(require, "pointcuts.log_by")
  if ok then
    log_by.make()
  end
}

access_by_lua_block {
  local ok, access_by = pcall(require, "pointcuts.access_by")
  if ok then
    access_by.process()
  end
}

log_by_lua_block {
  local ok, log_by = pcall(require, "pointcuts.log_by")
  if ok then
    log_by.process()
  end
}